server:
  port: 9901
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

milvus:
  host: localhost
  port: 19530
  username: ""
  password: ""
  database: default
  timeout: 10000

# 文档分片配置
document:
  chunk:
    max-size: 800  # 每个分片最大字符数
    overlap: 100   # 分片之间的重叠字符数

# 文件上传配置
file:
  upload:
    path: ./uploads
    allowed-extensions:
      - txt
      - md


spring:
  application:
    name: zhiwei
  # Spring AI Alibaba DashScope 配置
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}  # 从环境变量读取或使用默认值
      chat:
        options:
          model: qwen3-max
          timeout: 180000  # 连接超时时间 3分钟
      embedding:
        options:
          model: text-embedding-v4
    retry:
      max-attempts: 3  # 最大重试次数
      backoff:
        initial-interval: 2000  # 初始重试间隔2秒
        multiplier: 2  # 重试间隔倍数
        max-interval: 10000  # 最大重试间隔10秒

