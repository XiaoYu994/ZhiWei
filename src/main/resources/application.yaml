server:
  port: 9900
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  application:
    name: zhiwei
  # Spring AI Alibaba DashScope 配置
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}  # 从环境变量读取或使用默认值
      chat:
        options:
          timeout: 180000  # 超时时间180秒（3分钟）
      retry:
        max-attempts: 3  # 最大重试次数
        backoff:
          initial-interval: 2000  # 初始重试间隔2秒
          multiplier: 2  # 重试间隔倍数
          max-interval: 10000  # 最大重试间隔10秒
